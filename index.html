<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Geometry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="myCanvas"></canvas>
    <input type="color" id="colorPicker"/>
    
    <script>
        const colorInput = document.getElementById('colorPicker');
        var myCanvas = document.getElementById('myCanvas');
        var ctx = myCanvas.getContext('2d');
        var paused = false;
        
        resizeCanvas()
        
        function resizeCanvas() {
            myCanvas.width = window.innerWidth * .8;
            myCanvas.height = window.innerHeight * .8;
            ctx.translate(myCanvas.width / 2, myCanvas.height / 2);
            ctx.scale(1, -1);
        }
        
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                paused = !paused;
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="./js/math/pt2pt_dist.js"></script>
    <script src="./js/primitives/circles/ptRCircle.js"></script>
    <script src="./js/primitives/circles/cPCircle.js"></script>
    <script src="./js/primitives/lines/pointSlopeLine.js"></script>
    <script src="./js/primitives/lines/segment.js"></script>
    <script src="./js/primitives/lines/tangent.js"></script>
    <script src="./js/primitives/points/coor.js"></script>
    <script src="./js/primitives/points/intersection.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
