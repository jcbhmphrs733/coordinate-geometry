<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Geometry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sideMenu">
        <div id="menuTab">
            |||
        </div>
        <h3>Geometry Color</h3>
        <input type="color" id="colorPicker"/>

    </div>
    <canvas id="myCanvas"></canvas>
    
    <script>
        const colorInput = document.getElementById('colorPicker');
        var myCanvas = document.getElementById('myCanvas');
        var ctx = myCanvas.getContext('2d');
        var paused = false;
        
        resizeCanvas()

        function randomHex() {
            const randomColor = Math.floor(Math.random() * 0xffffff);
            return `#${randomColor.toString(16).padStart(6, '0')}`;
        }
        
        function resizeCanvas() {
            myCanvas.width = window.innerWidth * .8;
            myCanvas.height = window.innerHeight * .8;
            ctx.translate(myCanvas.width / 2, myCanvas.height / 2);
            ctx.scale(1, -1);
        }
        
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('keydown', (event) => {
            console.log(event)
            if (event.code === 'Space') {
                paused = !paused;
            }
            else if (event.code === 'KeyR') {
                colorInput.value = randomHex();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            colorInput.value = randomHex();
        })

        function getRandomCanvasPt() {
            return new Coor(Math.random() * myCanvas.width - myCanvas.width / 2, Math.random() * myCanvas.height - myCanvas.height / 2)
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="./js/math/pt2pt_dist.js"></script>
    <script src="./js/primitives/circles/ptRCircle.js"></script>
    <script src="./js/primitives/circles/cPCircle.js"></script>
    <script src="./js/primitives/lines/pointSlopeLine.js"></script>
    <script src="./js/primitives/lines/segment.js"></script>
    <script src="./js/primitives/lines/tangent.js"></script>
    <script src="./js/primitives/points/coor.js"></script>
    <script src="./js/primitives/points/intersection.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
